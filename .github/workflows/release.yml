name: Stable Release & Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  stable-release:
    # Prevent infinite loops.
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          server-url: https://maven.pkg.github.com/doda25-team19

      - name: Configure Git User
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Prepare and Commit Stable Version
        run: |
          # strip SNAPSHOT
          mvn versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          
          # commit this stable state (So the tag points to a clean pom)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          git add pom.xml
          git commit -m "chore: release v$VERSION [skip ci]"
          
          # create the Tag locally
          git tag "v$VERSION"
          
          # save version to env for next steps
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Run Tests
        run: mvn -B test

      - name: Deploy Stable Release
        run: mvn -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump to Next Snapshot
        run: |
          # calculate next version
          CURRENT=${{ env.RELEASE_VERSION }}
          IFS='.' read -r -a parts <<< "$CURRENT"
          MAJOR=${parts[0]}
          MINOR=${parts[1]}
          PATCH=${parts[2]}
          NEW_PATCH=$((PATCH + 1))
          NEXT_SNAPSHOT="${MAJOR}.${MINOR}.${NEW_PATCH}-SNAPSHOT"
          
          echo "Bumping to $NEXT_SNAPSHOT"
          
          # update POM
          mvn versions:set -DnewVersion=$NEXT_SNAPSHOT -DgenerateBackupPoms=false
          
          # commit the bump
          git add pom.xml
          git commit -m "chore: bump to $NEXT_SNAPSHOT [skip ci]"

      - name: Push Changes (Commits & Tags)
        run: |
          # push the commits (stable & bump) and the tag atomically
          git push --atomic origin main "v${{ env.RELEASE_VERSION }}"