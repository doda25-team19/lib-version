name: Branch Pre-Release

on:
  push:
    branches-ignore:
      - main # Do not run on main, strictly for feature branches

permissions:
  contents: read
  packages: write

jobs:
  pre-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          server-url: https://maven.pkg.github.com/doda25-team19

      - name: Generate Pre-release Version
        id: version
        run: |
          # get the base version from POM 
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          
          # strip '-SNAPSHOT'
          CLEAN_VERSION=${BASE_VERSION%-SNAPSHOT}
          
          # sanitize branch name (replace / with -)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          
          # generate timestamp
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          
          # combine
          NEW_VERSION="${CLEAN_VERSION}-${SAFE_BRANCH_NAME}-${TIMESTAMP}"
          
          echo "new version will be: $NEW_VERSION"
          
          # set the version in pom.xml
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false

      - name: Run Tests
        run: mvn -B test

      - name: Deploy Pre-Release to GitHub Packages
        run: mvn -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}